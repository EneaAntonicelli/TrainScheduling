<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class "row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1 class="display-4">LOCAL TRAIN SCHEDULE</h1>
                    <p class="lead" id="current-time">
                    </p>
                    <hr class="my-4">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Train Time</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Next Arrival Time</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
                            <small id="trainNameSmallId" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="employeeRole">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter a Destination">
                            <small id="destinationSmallId" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="First Train Time">First Train Time</label>
                            <input type="time" class="form-control" id="firstTrainTime" placeholder="Enter Time of First Arrival">
                            <small id="firstTrainTimeSmallId" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
